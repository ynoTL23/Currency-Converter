<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/flag-icon.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="strip">
        <header>
            <div class="title">
                <h1>Currency Converter</h1>
            </div>
        </header>
        <section class="converter">
            <section>
                <!-- START 'left' SECTION -->
                <div class="input-box" id="left-section">
                    <h3>United States of America</h3>
                    <div class="currency-frame">
                        <div class="country-flag">
                            <span id="left-flag" class="flag-icon flag-icon-us"></span>
                        </div>
                        <select name="currency" id="currency-left">
                            <option id="br" value="BRL">[BRL] Brazilian Real</option>
                            <option id="ca" value="CAD">[CAD] Canadian Dollar</option>
                            <option id="de" value="EUR">[EUR] Germany</option>
                            <option id="id" value="IDR">[IDR] Indonesian Rupiah</option>
                            <option id="in" value="INR">[INR] Indian Rupee</option>
                            <option id="jp" value="JPY">[JPY] Japanese Yen</option>
                            <option id="no" value="NOK">[NOK] Norwegian Krone</option>
                            <option id="nz" value="NZA">[NZA] New Zealand Dollar</option>
                            <option id="se" value="SEK">[SEK] Sweden Krona</option>
                            <option id="us" value="USD" selected>[USD] United States Dollar</option>
                        </select>
                    </div>

                    <div class="currency-input-frame">
                        <span class="currency-symbol">$</span>
                        <input id="left-currency-amount" class="currency-input" value="1">
                    </div>
                </div>
                <!-- END 'left' SECTION -->

                <div class="exchange"><i class="fas fa-exchange-alt"></i></div>

                <!-- START 'right' SECTION -->
                <div class="input-box" id="right-section">
                    <h3>Canada</h3>
                    <div class="currency-frame">
                        <div class="country-flag">
                            <span id="right-flag" class="flag-icon flag-icon-ca"></span>
                        </div>
                        <select name="currency" id="currency-right">
                            <option id="br" value="BRL">[BRL] Brazilian Real</option>
                            <option id="ca" value="CAD" selected>[CAD] Canadian Dollar</option>
                            <option id="de" value="EUR">[EUR] Germany</option>
                            <option id="id" value="IDR">[IDR] Indonesian Rupiah</option>
                            <option id="in" value="INR">[INR] Indian Rupee</option>
                            <option id="jp" value="JPY">[JPY] Japanese Yen</option>
                            <option id="no" value="NOK">[NOK] Norwegian Krone</option>
                            <option id="nz" value="NZA">[NZA] New Zealand Dollar</option>
                            <option id="se" value="SEK">[SEK] Sweden Krona</option>
                            <option id="us" value="USD">[USD] United States Dollar</option>
                        </select>
                    </div>

                    <div class="currency-input-frame">
                        <span class="currency-symbol">$</span>
                        <input id="right-currency-amount" class="currency-input">
                    </div>
                </div>
                <!-- END 'right' SECTION -->
            </section>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
